<!DOCTYPE html>
{% extends 'base.html' %}
<html>
<title>Register</title>
<body>
{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Register </h1>
    <br>
    <form method="POST" action=" ">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Your Form Has Errors
                {% for field in form %}
                    {% if field.errors %}
                       {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        {{ form.as_p}}
        <br>
        <button type="submit" class="btn btn-secondary">SignUp</button>
    </form>
</div>
{% endblock %}
</body>
</html>
